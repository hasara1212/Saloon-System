<h2> Employee List</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name </th>
        <th scope="col">Last Name</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailId}}</td>
      </tr>
      
    </tbody>
  </table>
